# Nombre del plugin
spring.application.name=reporting-plugin

#===========================
# en fineract
#===========================

spring.datasource.hikari.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.hikari.jdbcUrl=jdbc:mariadb://localhost:3306/fineract_tenants
spring.datasource.hikari.username=root
spring.datasource.hikari.password=mysql

# ============================================================
# Fineract Plugin OIDC Configuration (Zitadel)
# ============================================================

## OIDC Scope
fineract.plugin.oidc.scope=openid profile email urn:zitadel:iam:org:project:id:zitadel:aud

## Frontend URL
fineract.plugin.oidc.frontend-url=http://localhost:4200

## Zitadel Project Information
fineract.plugin.oidc.project.id=                         # Resource ID
fineract.plugin.oidc.project.grant-id=                   # Grant ID

## Service User Credentials
fineract.plugin.oidc.service-user.client-id=             # Service user client ID
fineract.plugin.oidc.service-user.client-secret=         # Service user client secret

## Web App (Frontend) Client
fineract.plugin.oidc.webapp.client-id=                   # Frontend client ID

## Opaque Token Validation (Backend Auth)
fineract.plugin.oidc.opaquetoken.client-id=              # Backend client ID
fineract.plugin.oidc.opaquetoken.client-secret=          # Backend client secret

##issuer zitadel
spring.security.oauth2.resourceserver.jwt.issuer-uri=    # Zitadel introspection/validation endpoint


# ==========================
# Liquibase
# ==========================
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-zitadel.xml

# ==========================
# Logging
# ==========================
logging.level.root=info
logging.level.demo=debug
logging.level.org.springframework.web=info
logging.level.org.springframework
